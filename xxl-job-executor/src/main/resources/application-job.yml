xxl:
  job:
    ### 执行器通讯TOKEN [选填]：非空时启用；
    ### 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
    adminAddresses: ${TASK_ADMIN_ADDRESSES:http://192.168.254.203}/${TASK_ADMIN_NAME:}
    executor:
      ### 执行器AppName [选填]：执行器心跳注册分组依据；为空则关闭自动注册
      appname: common-executor
      ### 执行器IP [选填]：默认为空表示自动获取IP，多网卡时可手动设置指定IP，该IP不会绑定Host仅作为通讯实用；地址信息用于 "执行器注册" 和 "调度中心请求并触发任务"；
      ip: ${TASK_JOB_EXECUTOR_ADDRESSES:}
      ### 执行器端口号 [选填]：小于等于0则自动获取；默认端口为9999，单机部署多个执行器时，注意要配置不同执行器端口；
      port: ${TASK_JOB_PORT:8081}
      ### 执行器运行日志文件存储磁盘路径 [选填] ：需要对该路径拥有读写权限；为空则使用默认路径；
      logpath: /data/logs/task/@project.artifactId@/jobhandler
      ### 执行器日志保存天数 [选填] ：值大于3时生效，启用执行器Log文件定期清理功能，否则不生效；
      logretentiondays: 14

### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
  xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

  ### xxl-job, access token
  xxl.job.accessToken=

  ### xxl-job executor appname
  xxl.job.executor.appname=xxl-job-executor-sample
  ### xxl-job executor registry-address: default use address to registry , otherwise use ip:port if address is null
  xxl.job.executor.address=
  ### xxl-job executor server-info
  xxl.job.executor.ip=
  xxl.job.executor.port=9999
  ### xxl-job executor log-path
  xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler
  ### xxl-job executor log-retention-days
  xxl.job.executor.logretentiondays=30
